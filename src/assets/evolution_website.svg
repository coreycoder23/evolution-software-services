<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular Design Element (inspired by your uploaded image) -->
  <g transform="translate(40, 100)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.7"/>
    
    <!-- Central design -->
    <polygon points="-15,-15 15,-15 15,15 -15,15" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Company Name -->
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#ffffff" letter-spacing="2px">
    evolution
  </text>
  
  <!-- Tagline -->
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#93c5fd" letter-spacing="1px">
    software services
  </text>
</svg> 